<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
</head>
<body style="height:3000px;">
  <div style="width: 320px;
  height: 180px;
  background-color: gray;
  position: fixed;
  bottom: 20px;
  right: 20px;">
  <div style="color: white;
  background-color: black;
  font-family: arial;
  padding-left: 5px;
  padding-right: 5px;
  padding-top: 1.5px;
  padding-bottom: 1.5px;
  border-radius: 20px;
  position: absolute;
  top: -8px;
  left: -7px;">X</div>
  <div style="color: white;
  background-color: black;
  font-family: arial;
  position: absolute;
  bottom: 10px;
  right: 10px;
  padding: 3px 4px 3px 4px;" >0:29</div>
</div>
</body>
</html>
