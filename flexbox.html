<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox practice</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="display: flex;
  flex-direction: row;">
    <div style="background-color: lightblue;">div1 text</div>
    <div style="background-color: lightpink;">div2 <p>text</p></div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 20px;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink;
    flex: 1;">flex1</div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 20px;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink;
    flex: 1;">flex1</div>
    <div style="background-color: lightblue; width: 100px; flex: 2;">flex2</div>
  </div>


  <div style="display: flex;
  flex-direction: row;
  justify-content: center;
  margin-top: 20px;
  height: 70px;
  border-width: 1px;
  border-style: solid;
  border-color: gray;">

    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink;
    width: 100px;">flex1</div>
    <div style="background-color: lightblue; width: 100px">flex2</div>
  </div>



  <div style="display: flex;
  flex-direction: row;
  justify-content: space-between;
  margin-top: 20px;
  height: 70px;
  border-width: 1px;
  border-style: solid;
  border-color: gray;">

    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink;
    width: 100px;">flex1</div>
    <div style="background-color: lightblue; width: 100px">flex2</div>
  </div>



  <div style="display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
  height: 70px;
  border-width: 1px;
  border-style: solid;
  border-color: gray;">

    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink;
    width: 100px;">flex1</div>
    <div style="background-color: lightblue; width: 100px">flex2</div>
  </div>


  <div style="display: flex;
  flex-direction: row;
  margin-top: 20px;">
    <div style="background-color: lightblue; width: 200px;">200px</div>
    <div style="background-color: lightpink;
    width: 75px;">75px</div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 20px;">
    <div style="background-color: lightblue; width: 50px;">50px</div>
    <div style="background-color: lightpink;
    flex: 1;">flex1</div>
    <div style="background-color: lightblue; width: 75px;">75px</div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 20px;
  justify-content: space-between;">
    <div style="background-color: lightblue; width: 50px;">flex1</div>
    <div style="background-color: lightpink;
    width: 50px;">flex2</div>
    <div style="background-color: lightblue; width: 50px;">flex3</div>
    <div style="background-color: lightpink;
    width: 50px;">flex4</div>
  </div>



  <div style="display: flex;
  flex-direction: row;
  margin-top: 20px;
  border-width: 1px;
  border-style: solid;
  height: 80px;
  justify-content: space-between;
  align-items: center;">
    <div style="background-color: lightblue; width: 75px; height: 20px;">75px</div>
    <div style="background-color: lightpink;
    width: 75px; height: 20px;">75px</div>
  </div>





</body>
</html>
